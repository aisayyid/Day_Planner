<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- // Create 9 rows for hours 9am-5pm -->
    <!-- For each row, create a textarea for the col-8 -->
    <!-- Added time-block class to first columns -->
    <div class="row">
      <div class="col-2 time-block"><h5>9am</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>10am</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>11am</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>12pm</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>1pm</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>2pm</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>3pm</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>4pm</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>
    <div class="row">
      <div class="col-2 time-block"><h5>5pm</h5></div>
      <div class="col-8"><textarea></textarea></div>
      <div class="col-2"></div>
    </div>

 


                    <!-- Timeblocks go here -->


                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
